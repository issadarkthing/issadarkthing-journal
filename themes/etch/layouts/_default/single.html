{{ define "main" }}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
            <div>
            {{- if isset .Params "date" -}}
                {{ if eq .Lastmod .Date }}
                <time>{{ .Date.Format "2006-01-02T15:04:05-07:00" }}</time>
                {{ else }}
                Updated <time>{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}</time>
                {{ end }}
            {{- end -}}
            </div>
    </header>
    {{- .Content -}}
</article>
<script defer>
  const times = document.getElementsByTagName("time");

  for (const time of times) {
    const dt = luxon.DateTime.fromISO(time.textContent);
    time.textContent = dt.toLocaleString(luxon.DateTime.DATETIME_FULL);
  }
</script>
{{ end }}
